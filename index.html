<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newton's Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>

<body>
  <div class="container">

    <header class="row">

      <div class="col-md-6">
        <img class="img-responsive logo-main" src="img/logo.png" alt="bn logo">
      </div>

      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-size">bobby newton</h1>
        <h4 class="job-title">full stack web developer</h4>
      </div>

    </header>

    <div class="row">
      <div class="col-md-12">
        <hr class="img-responsive weightline">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive center-block" src="img/meta.jpg" alt="main meta image">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="shade-text">Featured Work</h2>
      </div>
    </div>

    <section id="projects" class="row text-center">
      <article id="p1" class="col-md-4">
        <img class="img-responsive" src="img/appify-icon.png" alt="appify image">
        <h3 class="text-uppercase">Appify</h3>
        <p>https://github.com/udacity/Appify</p>
      </article>

      <article id="p2" class="col-md-4">
        <img class="img-responsive" src="img/sunflower.jpg" alt="sunflower image">
        <h3 class="text-uppercase">Sunflower</h3>
        <p>https://github.com/udacity/Sunflower</p>
      </article>

      <article id="p3" class="col-md-4">
        <img class="img-responsive" src="img/bokeh.jpg" alt="bokeh image">
        <h3 class="text-uppercase">Bokeh</h3>
        <p>https://github.com/udacity/Bokeh</p>
      </article>
    </section>

    <div class="row">
      <div class="col-md-12">
        <footer>
          <p class="foot-text">Full Stack Web Developer Profile</p>
        </footer>
      </div>
    </div>
</div>
</body>
